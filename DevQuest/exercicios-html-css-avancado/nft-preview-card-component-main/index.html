<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/resets.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <div class="container">
    <div class="card">
      <a href="#" class="card-img"><img src="images/image-equilibrium.jpg" alt="Image equilibrium"></a>
      <a href="#" class="card-tittle">
        <h2>Equilibrium #3429</h2>
      </a>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-info">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>

      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar do criador">
        <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>

</html>
