<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio lista de imagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

<body>  
    <div class="container-pinturas">
        <div class="pinturas">
            <div class="pintura">
                <img src="src/images/rome.png" alt="pintura rome">

            <div class="pintura-titulo">
                <h2>Rome</h2>
                <h3>Michelangelo</h3>
            </div>
        </div>

        <div class="pinturas">
            <div class="pintura">
                <img src="src/images/boat.png" alt="pintura boat at sea">
            </div>
            <div class="pintura-titulo">
                <h2>Boat at Sea</h2>
                <h3>Vincent Van Gogh</h3>
            </div>
        </div>

        <div class="pinturas">
            <div class="pintura">
                <img src="src/images/sand-and-sea.png" alt="pintura sand and sea">
            </div>
            <div class="pintura-titulo">
                <h2>Sand and Sea</h2>
                <h3>Da vinci</h3>
            </div>
        </div>

        <div class="pinturas">
            <div class="pintura">
                <img src="src/images/starry-night.png" alt="pintura starry-night">
            </div>
            <div class="pintura-titulo">
