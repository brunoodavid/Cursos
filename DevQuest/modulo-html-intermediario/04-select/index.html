<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes"> 
        <!-- o value é o que vai ser enviado para o formulário -->
        <option value="">Selecione um filme</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="Max Max">Mad Max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores">Vingadores</option>
    </select>




</body>
</html>
